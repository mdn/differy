name: Release

on:
  push:
    tags:
      - v[0-9]+.*

# See: https://github.com/taiki-e/upload-rust-binary-action/#example-workflow-basic-usage
permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: taiki-e/create-gh-release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: differy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
