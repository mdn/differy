name: Package for prod

env:
  DEFAULT_YARI_BRANCH: "main"

on:
  workflow_dispatch:
    inputs:
      notes:
        description: "Notes"
        required: false
        default: ""
      yari_branch:
        description: "Yari branch to build against"
        required: false
        default: ${DEFAULT_YARI_BRANCH}
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "0 */24 * * *"
jobs:
  everything:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Configure AWS credentials for stage
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.UPDATES_PROD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.UPDATES_PROD_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set env
        run: |
          echo "YARI_BRANCH=${{ inputs.yari_branch || env.DEFAULT_YARI_BRANCH }}" >> $GITHUB_ENV

      - name: Do it!
        env: 
          UPDATE_URL: https://updates.developer.mozilla.org
          BUCKET: updates-prod-developer-mozilla-e2b95ed55d379b1a
        run: |
          ${{ github.workspace }}/scripts/run.sh
